<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register | Car Auction</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		/>
	</head>
	<body
		class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
	>
		<div
			class="absolute inset-0 bg-cover bg-center opacity-20 bg-[url(https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=2000&q=80)]"
		></div>

		<div
			class="relative z-10 w-full max-w-md bg-black/70 backdrop-blur-md rounded-2xl shadow-xl p-8"
		>
			<h1 class="text-3xl font-bold text-center text-yellow-400 mb-6">
				Create an Account
			</h1>

			<form action="#" method="POST" class="space-y-5">
				<div>
					<label class="block mb-2 text-sm font-medium text-gray-300"
						>Full Name</label
					>
					<input
						type="text"
						name="name"
						class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-yellow-400 focus:ring-0 outline-none"
						required
					/>
				</div>
				<div>
					<label class="block mb-2 text-sm font-medium text-gray-300"
						>Email</label
					>
					<input
						type="email"
						name="email"
						class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-yellow-400 focus:ring-0 outline-none"
						required
					/>
				</div>
				<div>
					<label class="block mb-2 text-sm font-medium text-gray-300"
						>Password</label
					>
					<input
						type="password"
						name="password"
						class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-yellow-400 focus:ring-0 outline-none"
						required
					/>
				</div>
				<div>
					<label class="block mb-2 text-sm font-medium text-gray-300"
						>Confirm Password</label
					>
					<input
						type="password"
						name="confirm_password"
						class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-yellow-400 focus:ring-0 outline-none"
						required
					/>
				</div>

				<button
					type="submit"
					class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-full hover:bg-yellow-300 transition"
				>
					<i class="fa-solid fa-user-plus mr-2"></i>Register
				</button>
			</form>

			<div class="mt-6 text-center text-gray-400">or sign up with</div>

			<div class="flex gap-4 mt-4">
				<button
					class="w-1/2 bg-white text-gray-900 font-medium py-3 rounded-full flex items-center justify-center gap-2 hover:bg-gray-100 transition"
				>
					<i class="fab fa-google text-red-500"></i> Google
				</button>
				<button
					class="w-1/2 bg-gray-800 border border-gray-600 font-medium py-3 rounded-full flex items-center justify-center gap-2 hover:bg-gray-700 transition"
				>
					<i class="fab fa-github text-white"></i> GitHub
				</button>
			</div>

			<p class="mt-8 text-center text-gray-400 text-sm">
				Already have an account?
				<a href="login.html" class="text-yellow-400 hover:underline">Login</a>
			</p>
		</div>
	</body>
</html>
